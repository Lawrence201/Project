<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Youth Ministry Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="image4.jpg" alt="Church Logo" class="logo-image">
            <div class="logo-text">
                <h2>SOLUTIONS AREANA MINISTRY - Gh.<br>Youth Ministry</h2>
                <p>GOD FIRST</p>
            </div>
        </div>
        <div class="contact-section">
            <div class="contact-item">
                <div class="icon-circle"><i class="fas fa-phone"></i></div>
                <div>
                    <p>Call Us</p>
                    <span>+233 ( 54 503 6934 )</span>
                </div>
            </div>
            <div class="contact-item">
                <div class="icon-circle"><i class="fas fa-envelope"></i></div>
                <div>
                    <p>Email Us</p>
                    <span>info@tacyouthonline.com</span>
                </div>
            </div>
            <div class="contact-item">
                <div class="icon-circle"><i class="fas fa-users"></i></div>
                <div>
                    <p>Follow Us</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
